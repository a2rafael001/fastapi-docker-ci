name: FastAPI CI

on:
  push:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pytest pytest-asyncio

    - name: 🧪 Run tests
      run: pytest tests/
