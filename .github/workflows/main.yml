name: FastAPI CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t fastapi-app .

    - name: Run container and test inside it
      run: |
        docker run --rm fastapi-app pytest tests/
